<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
    <title>Netclicks</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__box">
          <div class="logo">
            <img src="./images/logo.svg" alt="Netclicks" />
          </div>
          <div class="header__actions">
            <a href="" class="header__link">Вход и регистрация</a>
          </div>

          <button class="header__actions_mobile">
            <img src="./images/burger.svg" alt="burger" />
          </button>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="search">
        <div class="container">
          <div class="search__box">
            <input type="text" class="search__input" placeholder="Что хотите посмотреть?" />
            <button class="btn btn__coral">
              <img src="./images/search-icon.svg" alt="search" class="search__icon" />
              <span class="search__btn-text">Найти</span>
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
